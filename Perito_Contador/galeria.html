<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería - PERITO CONTADOR</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #0b1f3a;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .galeria {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #0b1f3a;
      color: white;
      text-align: center;
      padding: 25px 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Actividades</h1>
  </header>
 <div id="menu"></div>
    <div class="galeria">

  <!-- Lightbox -->
  <div id="lightbox" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;">
    <span id="close-lightbox" style="position:absolute;top:30px;right:40px;font-size:40px;color:white;cursor:pointer;font-weight:bold;">&times;</span>
    <img id="lightbox-img" src="" alt="Imagen ampliada" style="max-width:90vw;max-height:90vh;border-radius:10px;box-shadow:0 0 30px #000;">
  </div>
<!-- ...existing code... -->
  <footer>
<!-- ...existing code... -->
  <script>
    // ...existing code...
    // Lightbox functionality
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll('.galeria img').forEach(function(img) {
        img.addEventListener('click', function() {
          document.getElementById('lightbox-img').src = this.src;
          document.getElementById('lightbox').style.display = 'flex';
        });
      });
      document.getElementById('close-lightbox').onclick = function() {
        document.getElementById('lightbox').style.display = 'none';
        document.getElementById('lightbox-img').src = '';
      };
      // Cerrar lightbox al hacer click fuera de la imagen
      document.getElementById('lightbox').addEventListener('click', function(e) {
        if(e.target === this) {
          this.style.display = 'none';
          document.getElementById('lightbox-img').src = '';
        }
      });
    });
  </script>
  <footer>
    <p>&copy; 2025 Colegio Camino Verde | Galería de Computación</p>
  </footer>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    fetch("menu.html")
        .then(respuesta => respuesta.text())
        .then(datos => {
            document.getElementById("menu").innerHTML = datos;
        })
        .catch(error => console.error("Error al cargar el menú:", error));
});
</script>
</body>
</html>
